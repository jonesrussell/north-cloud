services:
  # ============================================
  # Infrastructure Services
  # ============================================
  
  # PostgreSQL for source-manager
  postgres-source-manager:
    image: postgres:16-alpine
    container_name: north-cloud-postgres-source-manager
    environment:
      POSTGRES_USER: ${POSTGRES_SOURCE_MANAGER_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_SOURCE_MANAGER_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_SOURCE_MANAGER_DB:-gosources}
    ports:
      - "${POSTGRES_SOURCE_MANAGER_PORT:-5432}:5432"
    volumes:
      - postgres_source_manager_data:/var/lib/postgresql/data
      - ./source-manager/migrations:/migrations:ro
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_SOURCE_MANAGER_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - north-cloud-network

  # PostgreSQL for crawler
  postgres-crawler:
    image: postgres:16-alpine
    container_name: north-cloud-postgres-crawler
    environment:
      POSTGRES_USER: ${POSTGRES_CRAWLER_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_CRAWLER_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_CRAWLER_DB:-crawler}
    ports:
      - "${POSTGRES_CRAWLER_PORT:-5433}:5432"
    volumes:
      - postgres_crawler_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_CRAWLER_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - north-cloud-network

  # PostgreSQL for streetcode (Drupal)
  postgres-streetcode:
    image: postgres:16-alpine
    container_name: north-cloud-postgres-streetcode
    environment:
      POSTGRES_USER: ${POSTGRES_STREETCODE_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_STREETCODE_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_STREETCODE_DB:-streetcode}
    ports:
      - "${POSTGRES_STREETCODE_PORT:-5434}:5432"
    volumes:
      - postgres_streetcode_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_STREETCODE_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - north-cloud-network

  # PostgreSQL for classifier
  postgres-classifier:
    image: postgres:16-alpine
    container_name: north-cloud-postgres-classifier
    environment:
      POSTGRES_USER: ${POSTGRES_CLASSIFIER_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_CLASSIFIER_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_CLASSIFIER_DB:-classifier}
    ports:
      - "${POSTGRES_CLASSIFIER_PORT:-5435}:5432"
    volumes:
      - postgres_classifier_data:/var/lib/postgresql/data
      - ./classifier/migrations:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_CLASSIFIER_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - north-cloud-network

  # PostgreSQL for index-manager
  postgres-index-manager:
    image: postgres:16-alpine
    container_name: north-cloud-postgres-index-manager
    environment:
      POSTGRES_USER: ${POSTGRES_INDEX_MANAGER_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_INDEX_MANAGER_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_INDEX_MANAGER_DB:-index_manager}
    ports:
      - "${POSTGRES_INDEX_MANAGER_PORT:-5436}:5432"
    volumes:
      - postgres_index_manager_data:/var/lib/postgresql/data
      - ./index-manager/migrations:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_INDEX_MANAGER_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - north-cloud-network

  # Elasticsearch for publisher
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.2
    container_name: north-cloud-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=${ELASTICSEARCH_SECURITY_ENABLED:-false}
      - "ES_JAVA_OPTS=-Xms${ELASTICSEARCH_MIN_HEAP:-512m} -Xmx${ELASTICSEARCH_MAX_HEAP:-512m}"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
      - "${ELASTICSEARCH_TRANSPORT_PORT:-9300}:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./infrastructure/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - north-cloud-network

  # Kibana for Elasticsearch management and visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:9.2.2
    container_name: north-cloud-kibana
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME:-}
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD:-}
      - xpack.security.enabled=${ELASTICSEARCH_SECURITY_ENABLED:-false}
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
      - SERVER_BASEPATH=/kibana
      - SERVER_REWRITEBASEPATH=false
      - SERVER_PUBLICBASEURL=https://northcloud.biz/kibana
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - north-cloud-network
    restart: unless-stopped

  # Redis for publisher queue and deduplication
  redis:
    image: redis:7-alpine
    container_name: north-cloud-redis
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --appendonly yes --requirepass \"$$REDIS_PASSWORD\"
      else
        redis-server --appendonly yes
      fi
      "
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-cli -a \"$$REDIS_PASSWORD\" ping
        else
          redis-cli ping
        fi
        "
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - north-cloud-network

  # MinIO Object Storage for HTML archiving
  minio:
    image: quay.io/minio/minio:latest
    container_name: north-cloud-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-changeme123}
      MINIO_BROWSER: ${MINIO_BROWSER:-on}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - north-cloud-network
    restart: unless-stopped

  # MinIO initialization container for bucket creation and lifecycle management
  minio-init:
    image: quay.io/minio/mc:latest
    container_name: north-cloud-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-changeme123};
      mc mb --ignore-existing local/html-archives;
      mc mb --ignore-existing local/crawler-metadata;
      mc ilm rule add local/html-archives --expire-days ${HTML_RETENTION_DAYS:-90} --prefix 'archived/' || true;
      mc version enable local/html-archives;
      echo 'MinIO buckets initialized successfully';
      exit 0;
      "
    networks:
      - north-cloud-network

volumes:
  postgres_source_manager_data:
  postgres_crawler_data:
  postgres_streetcode_data:
  postgres_classifier_data:
  postgres_index_manager_data:
  elasticsearch_data:
  redis_data:
  minio_data:
  streetcode_data:

networks:
  north-cloud-network:
    driver: bridge
