services:
  # ============================================
  # Infrastructure Services
  # ============================================
  
  # PostgreSQL for source-manager
  postgres-source-manager:
    image: postgres:16-alpine
    container_name: north-cloud-postgres-source-manager
    environment:
      POSTGRES_USER: ${POSTGRES_SOURCE_MANAGER_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_SOURCE_MANAGER_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_SOURCE_MANAGER_DB:-gosources}
    volumes:
      - postgres_source_manager_data:/var/lib/postgresql/data
      - ./source-manager/migrations:/migrations:ro
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_SOURCE_MANAGER_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - north-cloud-network

  # PostgreSQL for crawler
  postgres-crawler:
    image: postgres:16-alpine
    container_name: north-cloud-postgres-crawler
    ports:
      - "${POSTGRES_CRAWLER_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_CRAWLER_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_CRAWLER_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_CRAWLER_DB:-crawler}
    volumes:
      - postgres_crawler_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_CRAWLER_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - north-cloud-network

  # PostgreSQL for classifier
  postgres-classifier:
    image: postgres:16-alpine
    container_name: north-cloud-postgres-classifier
    environment:
      POSTGRES_USER: ${POSTGRES_CLASSIFIER_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_CLASSIFIER_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_CLASSIFIER_DB:-classifier}
    volumes:
      - postgres_classifier_data:/var/lib/postgresql/data
      - ./classifier/migrations:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_CLASSIFIER_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - north-cloud-network

  # PostgreSQL for index-manager
  postgres-index-manager:
    image: postgres:16-alpine
    container_name: north-cloud-postgres-index-manager
    environment:
      POSTGRES_USER: ${POSTGRES_INDEX_MANAGER_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_INDEX_MANAGER_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_INDEX_MANAGER_DB:-index_manager}
    volumes:
      - postgres_index_manager_data:/var/lib/postgresql/data
      - ./index-manager/migrations:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_INDEX_MANAGER_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - north-cloud-network

  # PostgreSQL for publisher
  postgres-publisher:
    image: postgres:16-alpine
    container_name: north-cloud-postgres-publisher
    environment:
      POSTGRES_USER: ${POSTGRES_PUBLISHER_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PUBLISHER_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_PUBLISHER_DB:-publisher}
    volumes:
      - postgres_publisher_data:/var/lib/postgresql/data
      - ./publisher/internal/database/migrations:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_PUBLISHER_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - north-cloud-network

  # Elasticsearch for publisher
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.2
    container_name: north-cloud-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=${ELASTICSEARCH_SECURITY_ENABLED:-false}
      - "ES_JAVA_OPTS=-Xms${ELASTICSEARCH_MIN_HEAP:-512m} -Xmx${ELASTICSEARCH_MAX_HEAP:-512m}"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./infrastructure/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - north-cloud-network

  # Redis for publisher queue and deduplication
  redis:
    image: redis:7-alpine
    container_name: north-cloud-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --appendonly yes --requirepass \"$$REDIS_PASSWORD\"
      else
        redis-server --appendonly yes
      fi
      "
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-cli -a \"$$REDIS_PASSWORD\" ping
        else
          redis-cli ping
        fi
        "
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - north-cloud-network

  # MinIO Object Storage for HTML archiving
  minio:
    image: quay.io/minio/minio:latest
    container_name: north-cloud-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-changeme123}
      MINIO_BROWSER: ${MINIO_BROWSER:-on}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - north-cloud-network
    restart: unless-stopped

  # MinIO initialization container for bucket creation and lifecycle management
  minio-init:
    image: quay.io/minio/mc:latest
    container_name: north-cloud-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-changeme123};
      mc mb --ignore-existing local/html-archives;
      mc mb --ignore-existing local/crawler-metadata;
      mc ilm rule add local/html-archives --expire-days ${HTML_RETENTION_DAYS:-90} --prefix 'archived/' || true;
      mc version enable local/html-archives;
      echo 'MinIO buckets initialized successfully';
      exit 0;
      "
    networks:
      - north-cloud-network

  # ============================================
  # Application Services
  # ============================================

  # Search Service
  search-service:
    build:
      context: .
      dockerfile: ./search/Dockerfile
    container_name: north-cloud-search
    environment:
      - APP_DEBUG=${APP_DEBUG:-true}
      - SEARCH_PORT=${SEARCH_PORT:-8090}
      - SEARCH_DEBUG=${SEARCH_DEBUG:-true}
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL:-http://elasticsearch:9200}
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME:-}
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD:-}
      - LOG_LEVEL=${SEARCH_LOG_LEVEL:-info}
      - LOG_FORMAT=${SEARCH_LOG_FORMAT:-json}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - north-cloud-network
    restart: unless-stopped

  # Search Frontend (Production)
  search-frontend:
    build:
      context: ./search-frontend
      dockerfile: Dockerfile
    container_name: north-cloud-search-frontend
    restart: unless-stopped
    networks:
      - north-cloud-network
    depends_on:
      - search-service

  # Auth Service
  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: north-cloud-auth
    environment:
      - AUTH_USERNAME=${AUTH_USERNAME:-admin}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-admin}
      - AUTH_JWT_SECRET=${AUTH_JWT_SECRET:-}
      - AUTH_PORT=${AUTH_PORT:-8040}
      - APP_DEBUG=${APP_DEBUG:-false}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8040/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - north-cloud-network
    restart: unless-stopped

volumes:
  postgres_source_manager_data:
  postgres_crawler_data:
  postgres_classifier_data:
  postgres_index_manager_data:
  postgres_publisher_data:
  elasticsearch_data:
  redis_data:
  minio_data:

networks:
  north-cloud-network:
    driver: bridge
