version: '3'

dotenv: ['../.env']

vars:
  BINARY_NAME: gosources
  MAIN_PATH: ./main.go
  BUILD_DIR: ./bin
  DOCKER_IMAGE: gosources
  CONFIG_FILE: config.yml
  DB_HOST: '{{.POSTGRES_SOURCE_MANAGER_HOST | default .DB_HOST | default "localhost"}}'
  DB_PORT: '{{.POSTGRES_SOURCE_MANAGER_PORT | default .DB_PORT | default "5432"}}'
  DB_USER: '{{.POSTGRES_SOURCE_MANAGER_USER | default .DB_USER | default "postgres"}}'
  DB_PASSWORD: '{{.POSTGRES_SOURCE_MANAGER_PASSWORD | default .DB_PASSWORD | default ""}}'
  DB_NAME: '{{.POSTGRES_SOURCE_MANAGER_DB | default .DB_NAME | default "gosources"}}'

tasks:
  default:
    desc: Show available tasks
    cmds:
      - task --list

  build:
    desc: Build the gosources service
    cmds:
      - mkdir -p {{.BUILD_DIR}}
      - go build -o {{.BUILD_DIR}}/{{.BINARY_NAME}} {{.MAIN_PATH}}
    generates:
      - "{{.BUILD_DIR}}/{{.BINARY_NAME}}"

  run:
    desc: Run the service locally
    deps: [deps]
    cmds:
      - go run {{.MAIN_PATH}} -config {{.CONFIG_FILE}}

  test:
    desc: "Run all tests"
    cmds:
      - go test -v ./...

  test:unit:
    desc: "Run unit tests"
    cmds:
      - go test -v ./internal/...

  test:integration:
    desc: "Run integration tests"
    cmds:
      - go test -v ./tests/integration/...

  test:coverage:
    desc: Run tests with coverage report
    deps: [deps]
    cmds:
      - go test -coverprofile=coverage.out ./...
      - go tool cover -html=coverage.out -o coverage.html
      - 'echo "Coverage report generated: coverage.html"'

  test:race:
    desc: Run tests with race detector
    deps: [deps]
    cmds:
      - go test -race ./...

  bench:
    desc: "Run benchmarks"
    cmds:
      - go test -bench=. -benchmem ./...

  bench:baseline:
    desc: "Capture performance baseline"
    cmds:
      - mkdir -p benchmarks
      - go test -bench=. -benchmem -benchtime=30s -count=5 ./... | tee benchmarks/baseline-{{now | date "2006-01-02"}}.txt
      - 'echo "Baseline captured: benchmarks/baseline-{{now | date "2006-01-02"}}.txt"'

  bench:compare:
    desc: "Compare current performance to baseline (requires benchstat)"
    cmds:
      - go test -bench=. -benchmem -benchtime=30s -count=5 ./... > benchmarks/current.txt
      - benchstat benchmarks/baseline-*.txt benchmarks/current.txt

  bench:profile:
    desc: "Run benchmarks with CPU and memory profiling"
    cmds:
      - mkdir -p profiles
      - go test -bench=. -cpuprofile=profiles/cpu.prof -memprofile=profiles/mem.prof ./...
      - 'echo "Profiles saved to profiles/ directory"'
      - 'echo "View CPU profile: go tool pprof -http=:8081 profiles/cpu.prof"'
      - 'echo "View memory profile: go tool pprof -http=:8081 profiles/mem.prof"'

  clean:
    desc: Clean build artifacts and temporary files
    cmds:
      - rm -rf {{.BUILD_DIR}}
      - rm -f coverage.out coverage.html
      - go clean -cache -testcache -modcache

  deps:
    desc: Download and tidy dependencies
    cmds:
      - go mod download
      - go mod tidy
      - go mod verify

  fmt:
    desc: Format Go code
    cmds:
      - go fmt ./...
      - goimports -w . || true

  tidy:
    desc: "Tidy go.mod and go.sum"
    cmds:
      - go mod tidy

  vet:
    desc: Run go vet
    cmds:
      - go vet ./...

  lint:
    desc: "Lint the Go code"
    cmds:
      - go fmt ./...
      - go vet ./...
      - golangci-lint run

  check:
    desc: Run all code quality checks (fmt, vet, lint)
    cmds:
      - task: fmt
      - task: vet
      - task: lint

  migrate:up:
    desc: Run database migrations up
    silent: true
    env:
      PGPASSWORD: '{{.DB_PASSWORD | default "postgres"}}'
    cmds:
      - |
        DB_HOST="{{.DB_HOST | default "localhost"}}"
        DB_PORT="{{.DB_PORT | default "5432"}}"
        DB_USER="{{.DB_USER | default "postgres"}}"
        DB_PASSWORD="{{.DB_PASSWORD | default "postgres"}}"
        DB_NAME="{{.DB_NAME | default "gosources"}}"
        
        # Ensure defaults are set (fallback if env vars are empty)
        DB_PASSWORD="${DB_PASSWORD:-postgres}"
        DB_USER="${DB_USER:-postgres}"
        DB_NAME="${DB_NAME:-gosources}"
        
        # Detect Docker Swarm mode
        if docker service ls --format '{{.Name}}' 2>/dev/null | grep -q 'northcloud_postgres-source-manager'; then
          echo "Running migration via Docker Swarm (connecting to northcloud_postgres-source-manager service)..."
          NETWORK="northcloud_north-cloud-network"
          docker run --rm --network "$NETWORK" \
            -v "$(pwd)/migrations:/migrations:ro" \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@northcloud_postgres-source-manager:5432/${DB_NAME}?sslmode=disable" \
            up
        # Check for Docker Compose mode
        elif docker ps --format '{{.Names}}' | grep -q 'north-cloud-postgres-source-manager\|postgres-source-manager'; then
          echo "Running migration via Docker Compose (connecting to postgres-source-manager container)..."
          NETWORK=$(docker network ls --filter name=north-cloud --format '{{.Name}}' | grep network | head -1)
          if [ -z "$NETWORK" ]; then
            NETWORK="north-cloud_north-cloud-network"
          fi
          docker run --rm --network "$NETWORK" \
            -v "$(pwd)/migrations:/migrations:ro" \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@postgres-source-manager:5432/${DB_NAME}?sslmode=disable" \
            up
        # Fallback: use localhost with exposed port
        else
          echo "Running migration via localhost connection (port ${DB_PORT})..."
          docker run --rm \
            -v "$(pwd)/migrations:/migrations:ro" \
            --network host \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@localhost:${DB_PORT}/${DB_NAME}?sslmode=disable" \
            up
        fi

  migrate:down:
    desc: Rollback last migration
    silent: true
    env:
      PGPASSWORD: '{{.DB_PASSWORD | default "postgres"}}'
    cmds:
      - |
        DB_HOST="{{.DB_HOST | default "localhost"}}"
        DB_PORT="{{.DB_PORT | default "5432"}}"
        DB_USER="{{.DB_USER | default "postgres"}}"
        DB_PASSWORD="{{.DB_PASSWORD | default "postgres"}}"
        DB_NAME="{{.DB_NAME | default "gosources"}}"
        
        # Ensure defaults are set (fallback if env vars are empty)
        DB_PASSWORD="${DB_PASSWORD:-postgres}"
        DB_USER="${DB_USER:-postgres}"
        DB_NAME="${DB_NAME:-gosources}"
        
        # Detect Docker Swarm mode
        if docker service ls --format '{{.Name}}' 2>/dev/null | grep -q 'northcloud_postgres-source-manager'; then
          echo "Rolling back migration via Docker Swarm..."
          NETWORK="northcloud_north-cloud-network"
          docker run --rm --network "$NETWORK" \
            -v "$(pwd)/migrations:/migrations:ro" \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@northcloud_postgres-source-manager:5432/${DB_NAME}?sslmode=disable" \
            down 1
        # Check for Docker Compose mode
        elif docker ps --format '{{.Names}}' | grep -q 'north-cloud-postgres-source-manager\|postgres-source-manager'; then
          echo "Rolling back migration via Docker Compose..."
          NETWORK=$(docker network ls --filter name=north-cloud --format '{{.Name}}' | grep network | head -1)
          if [ -z "$NETWORK" ]; then
            NETWORK="north-cloud_north-cloud-network"
          fi
          docker run --rm --network "$NETWORK" \
            -v "$(pwd)/migrations:/migrations:ro" \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@postgres-source-manager:5432/${DB_NAME}?sslmode=disable" \
            down 1
        # Fallback: use localhost with exposed port
        else
          echo "Rolling back migration via localhost connection..."
          docker run --rm \
            -v "$(pwd)/migrations:/migrations:ro" \
            --network host \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@localhost:${DB_PORT}/${DB_NAME}?sslmode=disable" \
            down 1
        fi

  migrate:version:
    desc: Show current migration version
    silent: true
    env:
      PGPASSWORD: '{{.DB_PASSWORD | default "postgres"}}'
    cmds:
      - |
        DB_HOST="{{.DB_HOST | default "localhost"}}"
        DB_PORT="{{.DB_PORT | default "5432"}}"
        DB_USER="{{.DB_USER | default "postgres"}}"
        DB_PASSWORD="{{.DB_PASSWORD | default "postgres"}}"
        DB_NAME="{{.DB_NAME | default "gosources"}}"
        
        # Ensure defaults are set (fallback if env vars are empty)
        DB_PASSWORD="${DB_PASSWORD:-postgres}"
        DB_USER="${DB_USER:-postgres}"
        DB_NAME="${DB_NAME:-gosources}"
        
        # Detect Docker Swarm mode
        if docker service ls --format '{{.Name}}' 2>/dev/null | grep -q 'northcloud_postgres-source-manager'; then
          NETWORK="northcloud_north-cloud-network"
          docker run --rm --network "$NETWORK" \
            -v "$(pwd)/migrations:/migrations:ro" \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@northcloud_postgres-source-manager:5432/${DB_NAME}?sslmode=disable" \
            version
        # Check for Docker Compose mode
        elif docker ps --format '{{.Names}}' | grep -q 'north-cloud-postgres-source-manager\|postgres-source-manager'; then
          NETWORK=$(docker network ls --filter name=north-cloud --format '{{.Name}}' | grep network | head -1)
          if [ -z "$NETWORK" ]; then
            NETWORK="north-cloud_north-cloud-network"
          fi
          docker run --rm --network "$NETWORK" \
            -v "$(pwd)/migrations:/migrations:ro" \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@postgres-source-manager:5432/${DB_NAME}?sslmode=disable" \
            version
        # Fallback: use localhost with exposed port
        else
          docker run --rm \
            -v "$(pwd)/migrations:/migrations:ro" \
            --network host \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@localhost:${DB_PORT}/${DB_NAME}?sslmode=disable" \
            version
        fi

  migrate:check:
    desc: Check if migrations have been applied
    silent: true
    env:
      PGPASSWORD: '{{.DB_PASSWORD}}'
    cmds:
      - |
        if [ -z "{{.DB_PASSWORD}}" ]; then
          echo "DB_PASSWORD or POSTGRES_SOURCE_MANAGER_PASSWORD environment variable not set"
          exit 1
        fi
      - |
        DB_HOST="{{.DB_HOST}}"
        DB_PORT="{{.DB_PORT}}"
        DB_USER="{{.DB_USER}}"
        DB_PASSWORD="{{.DB_PASSWORD}}"
        DB_NAME="{{.DB_NAME}}"
        
        # Use Docker to run migration if connecting to containerized database
        if [ "$DB_HOST" = "localhost" ] && docker ps --format '{{.Names}}' | grep -q 'north-cloud-postgres-source-manager'; then
          docker run --rm --network north-cloud_north-cloud-network \
            -v "$(pwd)/migrations:/migrations" \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@postgres-source-manager:5432/${DB_NAME}?sslmode=disable" \
            version || echo "No migrations applied yet. Run 'task migrate:up' to apply migrations."
        else
          DATABASE_URL="postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable"
          migrate -path ./migrations -database "$DATABASE_URL" version || echo "No migrations applied yet. Run 'task migrate:up' to apply migrations."
        fi

  migrate:force:
    desc: Force database to a specific migration version (use to fix dirty state)
    silent: true
    env:
      PGPASSWORD: '{{.DB_PASSWORD}}'
    cmds:
      - |
        if [ -z "{{.DB_PASSWORD}}" ]; then
          echo "DB_PASSWORD or POSTGRES_SOURCE_MANAGER_PASSWORD environment variable not set"
          exit 1
        fi
      - |
        if [ -z "{{.VERSION}}" ]; then
          echo "VERSION environment variable not set. Usage: VERSION=1 task migrate:force"
          echo "This will force the database to version 1 (marking it as clean if dirty)"
          exit 1
        fi
      - |
        DB_HOST="{{.DB_HOST}}"
        DB_PORT="{{.DB_PORT}}"
        DB_USER="{{.DB_USER}}"
        DB_PASSWORD="{{.DB_PASSWORD}}"
        DB_NAME="{{.DB_NAME}}"
        VERSION="{{.VERSION}}"
        
        # Use Docker to run migration if connecting to containerized database
        if [ "$DB_HOST" = "localhost" ] && docker ps --format '{{.Names}}' | grep -q 'north-cloud-postgres-source-manager'; then
          echo "Forcing database to version ${VERSION} via Docker (connecting to postgres-source-manager container)..."
          docker run --rm --network north-cloud_north-cloud-network \
            -v "$(pwd)/migrations:/migrations" \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@postgres-source-manager:5432/${DB_NAME}?sslmode=disable" \
            force ${VERSION}
        else
          echo "Forcing database to version ${VERSION} via local connection..."
          DATABASE_URL="postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable"
          migrate -path ./migrations -database "$DATABASE_URL" force ${VERSION}
        fi

  migrate:
    desc: Alias for migrate:up
    cmds:
      - task: migrate:up

  docker:build:
    desc: Build Docker image
    cmds:
      - docker build -t {{.DOCKER_IMAGE}} .

  docker:build:dev:
    desc: "Build development Docker image"
    cmds:
      - docker build -f Dockerfile.dev -t {{.DOCKER_IMAGE}}:dev .

  docker:up:
    desc: Start services with Docker Compose
    cmds:
      - docker compose -f docker-compose.yml up -d

  docker:down:
    desc: Stop services
    cmds:
      - docker compose -f docker-compose.yml down

  docker:logs:
    desc: View gosources service logs
    cmds:
      - docker compose -f docker-compose.yml logs -f gosources

  docker:restart:
    desc: Restart Docker services
    cmds:
      - task: docker:down
      - task: docker:up

  docker:migrate:
    desc: Run migrations in Docker environment
    cmds:
      - docker compose -f docker-compose.yml exec -T postgres psql -U postgres -d gosources < migrations/001_create_sources_table.sql

  install:tools:
    desc: "Install development tools"
    cmds:
      - go install github.com/air-verse/air@latest || true
      - go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest || true
      - go install golang.org/x/tools/cmd/goimports@latest || true
      - go install github.com/golang-migrate/migrate/v4/cmd/migrate@latest || true

  air:install:
    desc: Install air for hot reloading
    cmds:
      - |
        if ! command -v air > /dev/null; then
          echo "Installing air..."
          go install github.com/air-verse/air@latest
          echo "✓ air installed successfully"
        else
          echo "✓ air is already installed"
        fi
    status:
      - command -v air > /dev/null

  dev:
    desc: Run backend in development mode with hot reloading
    deps: [air:install]
    cmds:
      - air -c .air.toml

  dev:backend:
    desc: Run backend in development mode with hot reloading (alias for dev)
    deps: [air:install]
    cmds:
      - air -c .air.toml

  dev:all:
    desc: Run both backend and frontend in development mode
    deps: [air:install, frontend:install]
    cmds:
      - |
        echo "Starting backend and frontend in development mode..."
        echo "Backend will run on http://localhost:8050"
        echo "Frontend will run on http://localhost:3000"
        echo ""
        # Run both in background, then wait
        air -c .air.toml &
        BACKEND_PID=$!
        cd frontend && npm run dev &
        FRONTEND_PID=$!

        # Trap to kill both processes on exit
        trap "kill $BACKEND_PID $FRONTEND_PID 2>/dev/null" EXIT

        # Wait for both processes
        wait

  install:
    desc: Install the binary to $GOPATH/bin
    cmds:
      - go install {{.MAIN_PATH}}

  all:
    desc: Run build, test, and check
    cmds:
      - task: deps
      - task: check
      - task: test
      - task: build

  frontend:install:
    desc: Install frontend dependencies
    dir: frontend
    cmds:
      - npm install

  frontend:dev:
    desc: Run frontend development server
    dir: frontend
    cmds:
      - npm run dev

  frontend:build:
    desc: Build frontend for production
    dir: frontend
    cmds:
      - npm run build

  frontend:preview:
    desc: Preview production build
    dir: frontend
    cmds:
      - npm run preview

