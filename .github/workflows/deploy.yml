name: Deploy to Production

on:
  workflow_run:
    workflows: ["Test"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      force_rebuild_all:
        description: 'Force rebuild all services (ignore change detection)'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: jonesrussell

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    # Only run for main branch or manual dispatch
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main')
    outputs:
      auth: ${{ steps.changes.outputs.auth }}
      crawler: ${{ steps.changes.outputs.crawler }}
      source-manager: ${{ steps.changes.outputs.source-manager }}
      classifier: ${{ steps.changes.outputs.classifier }}
      publisher: ${{ steps.changes.outputs.publisher }}
      index-manager: ${{ steps.changes.outputs.index-manager }}
      search-service: ${{ steps.changes.outputs.search-service }}
      search-frontend: ${{ steps.changes.outputs.search-frontend }}
      dashboard: ${{ steps.changes.outputs.dashboard }}
      infrastructure: ${{ steps.changes.outputs.infrastructure }}
      docker-compose: ${{ steps.changes.outputs.docker-compose }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed services
        id: changes
        env:
          FORCE_REBUILD: ${{ inputs.force_rebuild_all }}
        run: |
          # Check if force rebuild is requested (from workflow_dispatch)
          if [ "$FORCE_REBUILD" == "true" ]; then
            echo "Force rebuild requested - building all services"
            echo "auth=true" >> $GITHUB_OUTPUT
            echo "crawler=true" >> $GITHUB_OUTPUT
            echo "source-manager=true" >> $GITHUB_OUTPUT
            echo "classifier=true" >> $GITHUB_OUTPUT
            echo "publisher=true" >> $GITHUB_OUTPUT
            echo "index-manager=true" >> $GITHUB_OUTPUT
            echo "search-service=true" >> $GITHUB_OUTPUT
            echo "search-frontend=true" >> $GITHUB_OUTPUT
            echo "dashboard=true" >> $GITHUB_OUTPUT
            echo "infrastructure=true" >> $GITHUB_OUTPUT
            echo "docker-compose=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          # Validate BASE_SHA exists, fallback to HEAD~1 if invalid
          if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" == "0000000000000000000000000000000000000000" ]; then
            BASE_SHA=""
          else
            # Check if commit exists
            if ! git cat-file -e "$BASE_SHA" 2>/dev/null; then
              echo "Warning: BASE_SHA $BASE_SHA not found, using HEAD~1"
              BASE_SHA="HEAD~1"
            fi
          fi

          # If BASE_SHA is still empty or invalid, check all services
          if [ -z "$BASE_SHA" ] || ! git cat-file -e "$BASE_SHA" 2>/dev/null; then
            echo "auth=true" >> $GITHUB_OUTPUT
            echo "crawler=true" >> $GITHUB_OUTPUT
            echo "source-manager=true" >> $GITHUB_OUTPUT
            echo "classifier=true" >> $GITHUB_OUTPUT
            echo "publisher=true" >> $GITHUB_OUTPUT
            echo "index-manager=true" >> $GITHUB_OUTPUT
            echo "search-service=true" >> $GITHUB_OUTPUT
            echo "search-frontend=true" >> $GITHUB_OUTPUT
            echo "dashboard=true" >> $GITHUB_OUTPUT
            echo "infrastructure=true" >> $GITHUB_OUTPUT
            echo "docker-compose=true" >> $GITHUB_OUTPUT
          else
            CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA)
            
            echo "auth=false" >> $GITHUB_OUTPUT
            echo "crawler=false" >> $GITHUB_OUTPUT
            echo "source-manager=false" >> $GITHUB_OUTPUT
            echo "classifier=false" >> $GITHUB_OUTPUT
            echo "publisher=false" >> $GITHUB_OUTPUT
            echo "index-manager=false" >> $GITHUB_OUTPUT
            echo "search-service=false" >> $GITHUB_OUTPUT
            echo "search-frontend=false" >> $GITHUB_OUTPUT
            echo "dashboard=false" >> $GITHUB_OUTPUT
            echo "infrastructure=false" >> $GITHUB_OUTPUT
            echo "docker-compose=false" >> $GITHUB_OUTPUT
            
            if echo "$CHANGED_FILES" | grep -q "^auth/"; then
              echo "auth=true" >> $GITHUB_OUTPUT
            fi
            if echo "$CHANGED_FILES" | grep -q "^crawler/"; then
              echo "crawler=true" >> $GITHUB_OUTPUT
            fi
            if echo "$CHANGED_FILES" | grep -q "^source-manager/"; then
              echo "source-manager=true" >> $GITHUB_OUTPUT
            fi
            if echo "$CHANGED_FILES" | grep -q "^classifier/"; then
              echo "classifier=true" >> $GITHUB_OUTPUT
            fi
            if echo "$CHANGED_FILES" | grep -q "^publisher/"; then
              echo "publisher=true" >> $GITHUB_OUTPUT
            fi
            if echo "$CHANGED_FILES" | grep -q "^index-manager/"; then
              echo "index-manager=true" >> $GITHUB_OUTPUT
            fi
            if echo "$CHANGED_FILES" | grep -q "^search/"; then
              echo "search-service=true" >> $GITHUB_OUTPUT
            fi
            if echo "$CHANGED_FILES" | grep -q "^search-frontend/"; then
              echo "search-frontend=true" >> $GITHUB_OUTPUT
            fi
            if echo "$CHANGED_FILES" | grep -q "^dashboard/"; then
              echo "dashboard=true" >> $GITHUB_OUTPUT
            fi
            INFRASTRUCTURE_CHANGED=false
            DOCKER_COMPOSE_CHANGED=false
            
            if echo "$CHANGED_FILES" | grep -q "^infrastructure/"; then
              echo "infrastructure=true" >> $GITHUB_OUTPUT
              INFRASTRUCTURE_CHANGED=true
            fi
            if echo "$CHANGED_FILES" | grep -q "^scripts/"; then
              echo "infrastructure=true" >> $GITHUB_OUTPUT
              INFRASTRUCTURE_CHANGED=true
            fi
            if echo "$CHANGED_FILES" | grep -qE "docker-compose\.(base|prod)\.yml"; then
              echo "docker-compose=true" >> $GITHUB_OUTPUT
              DOCKER_COMPOSE_CHANGED=true
            fi
            if echo "$CHANGED_FILES" | grep -qE "^\.github/"; then
              echo "infrastructure=true" >> $GITHUB_OUTPUT
              INFRASTRUCTURE_CHANGED=true
            fi
            
            # If infrastructure or docker-compose changed, rebuild all services
            if [ "$INFRASTRUCTURE_CHANGED" == "true" ] || [ "$DOCKER_COMPOSE_CHANGED" == "true" ]; then
              echo "auth=true" >> $GITHUB_OUTPUT
              echo "crawler=true" >> $GITHUB_OUTPUT
              echo "source-manager=true" >> $GITHUB_OUTPUT
              echo "classifier=true" >> $GITHUB_OUTPUT
              echo "publisher=true" >> $GITHUB_OUTPUT
              echo "index-manager=true" >> $GITHUB_OUTPUT
              echo "search-service=true" >> $GITHUB_OUTPUT
              echo "search-frontend=true" >> $GITHUB_OUTPUT
              echo "dashboard=true" >> $GITHUB_OUTPUT
            fi
          fi

  build-and-push:
    name: Build and Push Docker Images
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: auth
            context: .
            dockerfile: ./auth/Dockerfile
            changed: ${{ needs.detect-changes.outputs.auth }}
          - name: crawler
            context: .
            dockerfile: ./crawler/Dockerfile
            changed: ${{ needs.detect-changes.outputs.crawler }}
          - name: source-manager
            context: .
            dockerfile: ./source-manager/Dockerfile
            changed: ${{ needs.detect-changes.outputs.source-manager }}
          - name: classifier
            context: .
            dockerfile: ./classifier/Dockerfile
            changed: ${{ needs.detect-changes.outputs.classifier }}
          - name: publisher
            context: .
            dockerfile: ./publisher/Dockerfile
            changed: ${{ needs.detect-changes.outputs.publisher }}
          - name: index-manager
            context: .
            dockerfile: ./index-manager/Dockerfile
            changed: ${{ needs.detect-changes.outputs.index-manager }}
          - name: search-service
            context: .
            dockerfile: ./search/Dockerfile
            changed: ${{ needs.detect-changes.outputs.search-service }}
          - name: search-frontend
            context: ./search-frontend
            dockerfile: ./search-frontend/Dockerfile
            changed: ${{ needs.detect-changes.outputs.search-frontend }}
          - name: dashboard
            context: ./dashboard
            dockerfile: ./dashboard/Dockerfile
            changed: ${{ needs.detect-changes.outputs.dashboard }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug build info
        if: matrix.service.changed == 'true'
        run: |
          echo "Building service: ${{ matrix.service.name }}"
          echo "Context: ${{ matrix.service.context }}"
          echo "Dockerfile: ${{ matrix.service.dockerfile }}"
          echo "Target image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}"
          echo "Docker Hub username: ${{ secrets.DOCKERHUB_USERNAME }}"
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "WARNING: DOCKERHUB_USERNAME secret is not set!"
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "WARNING: DOCKERHUB_TOKEN secret is not set!"
          fi

      - name: Log in to Docker Hub
        if: matrix.service.changed == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        if: matrix.service.changed == 'true'
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push
        if: matrix.service.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}:buildcache,mode=max
          build-args: |
            BUILD_ENV=production

      - name: Verify push
        if: matrix.service.changed == 'true'
        run: |
          echo "Verifying image push for ${{ matrix.service.name }}..."
          echo "Expected tags: ${{ steps.meta.outputs.tags }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}:latest"
          # Note: We can't easily verify from GitHub Actions without Docker Hub API access
          # But this step helps confirm the workflow reached this point

      - name: Skip build
        if: matrix.service.changed != 'true'
        run: echo "Skipping build for ${{ matrix.service.name }} - no changes detected"

  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.DEPLOY_SSH_PORT || 22 }} ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Transfer docker-compose files and deploy script
        env:
          SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT || 22 }}
        run: |
          scp -P ${SSH_PORT} \
            -o StrictHostKeyChecking=no \
            docker-compose.base.yml \
            docker-compose.prod.yml \
            scripts/deploy.sh \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/north-cloud/
          
          # Make deploy script executable
          ssh -p ${SSH_PORT} \
            -o StrictHostKeyChecking=no \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            'chmod +x /opt/north-cloud/deploy.sh'

      - name: Transfer infrastructure config files
        env:
          SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT || 22 }}
        run: |
          # Create infrastructure directories
          ssh -p ${SSH_PORT} \
            -o StrictHostKeyChecking=no \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            'mkdir -p /opt/north-cloud/infrastructure/{elasticsearch,loki,alloy,nginx,grafana/provisioning/dashboards,grafana/provisioning/datasources}'

          # Remove any incorrectly created directories (from previous failed runs)
          ssh -p ${SSH_PORT} \
            -o StrictHostKeyChecking=no \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            'rm -rf /opt/north-cloud/infrastructure/elasticsearch/elasticsearch.yml \
                    /opt/north-cloud/infrastructure/loki/loki-config.prod.yml \
                    /opt/north-cloud/infrastructure/alloy/config.alloy \
                    /opt/north-cloud/infrastructure/nginx/nginx.conf \
                    /opt/north-cloud/infrastructure/grafana/provisioning/dashboards/dashboards.yml \
                    /opt/north-cloud/infrastructure/grafana/provisioning/datasources/loki.yml 2>/dev/null || true'

          # Transfer all infrastructure config files
          scp -P ${SSH_PORT} -o StrictHostKeyChecking=no \
            infrastructure/elasticsearch/elasticsearch.yml \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/north-cloud/infrastructure/elasticsearch/

          scp -P ${SSH_PORT} -o StrictHostKeyChecking=no \
            infrastructure/loki/loki-config.prod.yml \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/north-cloud/infrastructure/loki/

          scp -P ${SSH_PORT} -o StrictHostKeyChecking=no \
            infrastructure/alloy/config.alloy \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/north-cloud/infrastructure/alloy/

          scp -P ${SSH_PORT} -o StrictHostKeyChecking=no \
            infrastructure/nginx/nginx.conf \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/north-cloud/infrastructure/nginx/

          scp -P ${SSH_PORT} -o StrictHostKeyChecking=no \
            infrastructure/grafana/provisioning/dashboards/dashboards.yml \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/north-cloud/infrastructure/grafana/provisioning/dashboards/

          scp -P ${SSH_PORT} -o StrictHostKeyChecking=no \
            infrastructure/grafana/provisioning/datasources/loki.yml \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/north-cloud/infrastructure/grafana/provisioning/datasources/

      - name: Transfer migration files
        env:
          SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT || 22 }}
        run: |
          # Create migration directories on server
          ssh -p ${SSH_PORT} \
            -o StrictHostKeyChecking=no \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            'mkdir -p /opt/north-cloud/{crawler,source-manager,classifier,publisher,index-manager}/migrations'

          # Transfer migrations for each service
          scp -P ${SSH_PORT} -o StrictHostKeyChecking=no -r \
            crawler/migrations/* \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/north-cloud/crawler/migrations/
          
          scp -P ${SSH_PORT} -o StrictHostKeyChecking=no -r \
            source-manager/migrations/* \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/north-cloud/source-manager/migrations/
          
          scp -P ${SSH_PORT} -o StrictHostKeyChecking=no -r \
            classifier/migrations/* \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/north-cloud/classifier/migrations/
          
          scp -P ${SSH_PORT} -o StrictHostKeyChecking=no -r \
            publisher/migrations/* \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/north-cloud/publisher/migrations/
          
          scp -P ${SSH_PORT} -o StrictHostKeyChecking=no -r \
            index-manager/migrations/* \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/north-cloud/index-manager/migrations/

      - name: Deploy via SSH
        env:
          SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT || 22 }}
        run: |
          ssh -o StrictHostKeyChecking=no \
            -p ${SSH_PORT} \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            'bash /opt/north-cloud/deploy.sh'
