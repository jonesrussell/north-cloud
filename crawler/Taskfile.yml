version: '3'

output:
  group:
    error_only: false
  colorize: true
  prefix:
    info: "ðŸ”"
    success: "âœ…"
    warning: "âš ï¸"
    error: "âŒ"

includes:
  sources: ./tasks/sources.yml

tasks:
  default:
    desc: "Show help and list common tasks"
    cmds:
      - task: build
  api:
    desc: "Run the HTTP API server"
    cmds:
      - go run main.go httpd
    ignore_error: true
    interactive: true

  build:
    desc: "Build the web crawler executable"
    cmds:
      - mkdir -p bin
      - go build -o bin/gocrawl main.go

  crawl:
    desc: "Run the web crawler for a single source defined in sources.yml"
    cmds:
      - echo '' > app.log
      - go run main.go crawl {{.CLI_ARGS | trim}}
    interactive: true

  deadcode:
    desc: "Find unreachable functions in the codebase"
    cmds:
      - deadcode -test -generated ./...
    ignore_error: true

  help:
    desc: "Show available commands"
    cmds:
      - go run main.go --help

  job:
    desc: "Run the job scheduler for automated crawling based on sources.yml schedules"
    cmds:
      - go run main.go job
    ignore_error: true
    interactive: true

  lint:
    desc: "Lint the Go code"
    cmds:
      - go fmt ./...
      - go vet ./...
      - golangci-lint run

  test:
    desc: "Run all tests"
    cmds:
      - go test -v ./...

  test:unit:
    desc: "Run unit tests"
    cmds:
      - go test -v ./internal/...

  test:integration:
    desc: "Run integration tests"
    cmds:
      - go test -v ./tests/integration/...

  test:features:
    desc: "Run feature tests"
    cmds:
      - go test -v ./tests/features/...

  test:coverage:
    desc: "Run tests with coverage"
    cmds:
      - go test -coverprofile=coverage.out ./...
      - go tool cover -html=coverage.out -o coverage.html
      - 'echo "Coverage report generated: coverage.html"'

  search:
    desc: "Search crawled content"
    cmds:
      - go run main.go search -q "{{.CLI_ARGS}}" -i elliotlake_elliotlaketoday_articles
    ignore_error: true
    interactive: true

  # sources:list moved to includes.sources

  generate:
    desc: Generate code (mocks, etc.)
    cmds:
      - ./scripts/generate_mocks.sh

  clean:
    desc: Clean build artifacts
    cmds:
      - rm -rf bin/
      - rm -rf testutils/mocks/

