# Grafana Datasource Provisioning
# Auto-configures Loki as a datasource on Grafana startup

apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    uid: loki
    url: http://loki:3100
    isDefault: true
    editable: true
    jsonData:
      maxLines: 1000
      # derivedFields (e.g. trace_id â†’ Tempo) can be added here when Tempo is in the stack
