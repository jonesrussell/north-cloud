      # Alert 8: ML Sidecar Error Rate
      - uid: nc-ml-sidecar-errors
        title: "ML sidecar error rate — sustained failures"
        condition: "C"
        data:
          - refId: "A"
            relativeTimeRange:
              from: 3600
              to: 0
            datasourceUid: "loki"
            model:
              expr: 'sum(count_over_time({service="classifier"} | json | msg="ML sidecar classification failed" [15m]))'
              queryType: "instant"
          - refId: "C"
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: "__expr__"
            model:
              type: "threshold"
              expression: "A"
              conditions:
                - evaluator:
                    type: "gt"
                    params:
                      - 10
                  operator:
                    type: "and"
        for: "5m"
        labels:
          severity: "warning"
          service: "classifier"
        annotations:
          summary: "ML sidecar error rate elevated"
          description: "More than 10 ML sidecar classification failures in 15 minutes. Check sidecar container health and connectivity."

      # Alert 9: ML Sidecars Inactive
      - uid: nc-ml-sidecar-inactive
        title: "ML sidecars inactive — no classifications in 2 hours"
        condition: "C"
        data:
          - refId: "A"
            relativeTimeRange:
              from: 7200
              to: 0
            datasourceUid: "loki"
            model:
              expr: 'sum(count_over_time({service="classifier"} | json | msg="ML sidecar classification complete" [2h]))'
              queryType: "instant"
          - refId: "C"
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: "__expr__"
            model:
