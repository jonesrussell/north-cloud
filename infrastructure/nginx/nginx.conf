user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # DNS resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=30s;

    # Upstreams for API services (using variables for dynamic resolution)
    # Note: Variables force nginx to resolve at request time instead of config time
    map "" $dashboard {
        default "dashboard:80";
    }

    map "" $crawler_api {
        default "crawler:8080";
    }

    map "" $source_manager_api {
        default "source-manager:8050";
    }

    map "" $publisher_api {
        default "publisher:8070";
    }


    map "" $classifier_api {
        default "classifier:8070";
    }

    map "" $search_api {
        default "search-service:8090";
    }

    map "" $search_frontend {
        default "search-frontend:80";
    }

    map "" $auth_api {
        default "auth:8040";
    }

    map "" $index_manager_api {
        default "index-manager:8090";
    }

    map "" $grafana {
        default "grafana:3000";
    }

    # Prefer client-facing proto when behind Caddy/TLS terminator (avoids redirect loops for Grafana etc.)
    map $http_x_forwarded_proto $forwarded_proto {
        default $http_x_forwarded_proto;
        ''      $scheme;
    }

    # HTTP server - health checks only (Caddy handles public traffic)
    server {
        listen 80;
        listen [::]:80;
        server_name northcloud.biz localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect to HTTPS for any direct access
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server (Caddy terminates public TLS, this is for internal proxy)
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name northcloud.biz;

        # Self-signed certificate for internal Caddy->nginx communication
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers (Caddy also adds these, but good to have as fallback)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API proxy routes for dashboard
        # Crawler API - SSE endpoint for job log streaming (must be before general /api/crawler)
        location ~ ^/api/crawler/jobs/[^/]+/logs/stream$ {
            rewrite ^/api/crawler(/.*)?$ /api/v1$1 break;
            proxy_pass http://$crawler_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Connection '';

            # SSE-specific: disable buffering for real-time streaming
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;

            # Long timeout for streaming connections
            proxy_read_timeout 3600s;
            proxy_connect_timeout 75s;
        }

        # Crawler API v2 (run-now etc.; must be before general /api/crawler)
        location /api/crawler/v2 {
            rewrite ^/api/crawler/v2(/.*)?$ /api/v2$1 break;
            proxy_pass http://$crawler_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Crawler API
        location /api/crawler {
            rewrite ^/api/crawler(/.*)?$ /api/v1$1 break;
            proxy_pass http://$crawler_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Source Manager API
        location /api/sources {
            rewrite ^/api/sources(/.*)?$ /api/v1/sources$1 break;
            proxy_pass http://$source_manager_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Cities API (source-manager)
        location /api/cities {
            rewrite ^/api/cities(/.*)?$ /api/v1/cities$1 break;
            proxy_pass http://$source_manager_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Publisher API
        location /api/publisher {
            rewrite ^/api/publisher(/.*)?$ /api/v1$1 break;
            proxy_pass http://$publisher_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Classifier API
        location /api/classifier {
            rewrite ^/api/classifier(/.*)?$ /api/v1$1 break;
            proxy_pass http://$classifier_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Search API
        location /api/search {
            rewrite ^/api/search(/.*)?$ /api/v1/search$1 break;
            proxy_pass http://$search_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;
        }

        # Health check endpoints
        location /api/health/crawler {
            proxy_pass http://$crawler_api/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/health/publisher {
            proxy_pass http://$publisher_api/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/health/classifier {
            proxy_pass http://$classifier_api/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/health/search {
            proxy_pass http://$search_api/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/health/index-manager {
            proxy_pass http://$index_manager_api/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auth API - route /api/v1/auth directly to auth service
        location /api/v1/auth {
            proxy_pass http://$auth_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Auth API - legacy /api/auth path (strips /api/auth prefix)
        location /api/auth {
            rewrite ^/api/auth(/.*)?$ $1 break;
            proxy_pass http://$auth_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Index Manager API
        location /api/index-manager {
            rewrite ^/api/index-manager(/.*)$ $1 break;
            proxy_pass http://$index_manager_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Grafana - route /grafana to Grafana instance
        # Must pass full path (/grafana/...) so Grafana receives it and doesn't redirect
        location = /grafana {
            return 301 /grafana/;
        }
        location /grafana/ {
            proxy_pass http://$grafana;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Dashboard - route /dashboard to unified dashboard app
        location /dashboard {
            rewrite ^/dashboard/(.*)$ /$1 break;
            rewrite ^/dashboard$ / break;

            proxy_pass http://$dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Search Frontend - serve as default homepage
        location / {
            proxy_pass http://$search_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
    }

    # Note: streetcode.net is handled directly by Caddy, not through this nginx
}

