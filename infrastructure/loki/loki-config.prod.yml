# Loki Configuration (Production)
# Production-optimized configuration with longer retention and conservative limits

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info  # Standard logging for production

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
  filesystem:
    directory: /loki/chunks

limits_config:
  retention_period: 720h  # 30 days - longer for production
  ingestion_rate_mb: 5  # Conservative limits
  ingestion_burst_size_mb: 10
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 10MB
  max_query_length: 721h
  max_query_lookback: 720h  # Full retention period
  max_streams_per_user: 10000
  max_global_streams_per_user: 50000
  reject_old_samples: true  # Strict in production
  reject_old_samples_max_age: 720h
  max_label_names_per_series: 30

compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  max_chunk_age: 1h
  chunk_target_size: 1572864  # 1.5MB - larger chunks for efficiency
  chunk_encoding: snappy
  flush_check_period: 30s
  flush_op_timeout: 30s  # Increased from 10s to prevent context cancellation

querier:
  max_concurrent: 10  # Conservative for production

# Allow more concurrent requests from Grafana (dashboards + Explore)
# Default is low (~100); "too many outstanding requests" appears when exceeded
query_scheduler:
  max_outstanding_requests_per_tenant: 2048

frontend:
  max_outstanding_per_tenant: 2048

query_range:
  parallelise_shardable_queries: true
  cache_results: true  # Cache results for performance
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 500  # Larger cache in production
        ttl: 24h

table_manager:
  retention_deletes_enabled: true
  retention_period: 720h

ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://localhost:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true
