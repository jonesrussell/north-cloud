version: '3'

dotenv: ['../.env']

vars:
  BINARY_NAME: classifier
  MAIN_PATH: ./main.go
  POSTGRES_HOST: '{{.POSTGRES_CLASSIFIER_HOST | default "localhost"}}'
  POSTGRES_PORT: '{{.POSTGRES_CLASSIFIER_PORT | default "5435"}}'
  POSTGRES_USER: '{{.POSTGRES_CLASSIFIER_USER | default "postgres"}}'
  POSTGRES_PASSWORD: '{{.POSTGRES_CLASSIFIER_PASSWORD | default ""}}'
  POSTGRES_DB: '{{.POSTGRES_CLASSIFIER_DB | default "classifier"}}'

tasks:
  default:
    desc: "Show available tasks"
    cmds:
      - task --list

  build:
    desc: "Build the classifier binary"
    cmds:
      - go build -o bin/{{.BINARY_NAME}} {{.MAIN_PATH}}

  run:
    desc: "Run the classifier service"
    cmds:
      - go run {{.MAIN_PATH}}

  test:
    desc: "Run all tests"
    cmds:
      - go test -v ./...

  test:unit:
    desc: "Run unit tests"
    cmds:
      - go test -v ./internal/...

  test:integration:
    desc: "Run integration tests"
    cmds:
      - go test -v ./tests/integration/...

  test:coverage:
    desc: "Run tests with coverage"
    cmds:
      - go test -coverprofile=coverage.out ./...
      - go tool cover -html=coverage.out -o coverage.html
      - 'echo "Coverage report generated: coverage.html"'

  bench:
    desc: "Run benchmarks"
    cmds:
      - go test -bench=. -benchmem ./...

  bench:baseline:
    desc: "Capture performance baseline"
    cmds:
      - mkdir -p benchmarks
      - go test -bench=. -benchmem -benchtime=30s -count=5 ./... | tee benchmarks/baseline-{{now | date "2006-01-02"}}.txt
      - 'echo "Baseline captured: benchmarks/baseline-{{now | date "2006-01-02"}}.txt"'

  bench:compare:
    desc: "Compare current performance to baseline (requires benchstat)"
    cmds:
      - go test -bench=. -benchmem -benchtime=30s -count=5 ./... > benchmarks/current.txt
      - benchstat benchmarks/baseline-*.txt benchmarks/current.txt

  bench:profile:
    desc: "Run benchmarks with CPU and memory profiling"
    cmds:
      - mkdir -p profiles
      - go test -bench=. -cpuprofile=profiles/cpu.prof -memprofile=profiles/mem.prof ./...
      - 'echo "Profiles saved to profiles/ directory"'
      - 'echo "View CPU profile: go tool pprof -http=:8081 profiles/cpu.prof"'
      - 'echo "View memory profile: go tool pprof -http=:8081 profiles/mem.prof"'

  lint:
    desc: "Lint the Go code"
    cmds:
      - go fmt ./...
      - go vet ./...
      - golangci-lint run

  fmt:
    desc: "Format code"
    cmds:
      - go fmt ./...
      - goimports -w .

  tidy:
    desc: "Tidy go.mod and go.sum"
    cmds:
      - go mod tidy

  clean:
    desc: "Clean build artifacts"
    cmds:
      - rm -rf bin/
      - rm -f coverage.out coverage.html

  docker:build:
    desc: "Build Docker image"
    cmds:
      - docker build -t north-cloud-classifier:latest .

  docker:build:dev:
    desc: "Build development Docker image"
    cmds:
      - docker build -f Dockerfile.dev -t north-cloud-classifier:dev .

  migrate:up:
    desc: "Run database migrations up"
    silent: true
    env:
      PGPASSWORD: '{{.POSTGRES_PASSWORD | default "postgres"}}'
    cmds:
      - |
        DB_HOST="{{.POSTGRES_HOST | default "localhost"}}"
        DB_PORT="{{.POSTGRES_PORT | default "5432"}}"
        DB_USER="{{.POSTGRES_USER | default "postgres"}}"
        DB_PASSWORD="{{.POSTGRES_PASSWORD | default "postgres"}}"
        DB_NAME="{{.POSTGRES_DB | default "classifier"}}"
        
        # Detect Docker Swarm mode
        if docker service ls --format '{{.Name}}' 2>/dev/null | grep -q 'northcloud_postgres-classifier'; then
          echo "Running migration via Docker Swarm (connecting to northcloud_postgres-classifier service)..."
          NETWORK="northcloud_north-cloud-network"
          docker run --rm --network "$NETWORK" \
            -v "$(pwd)/migrations:/migrations:ro" \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@northcloud_postgres-classifier:5432/${DB_NAME}?sslmode=disable" \
            up
        # Check for Docker Compose mode
        elif docker ps --format '{{.Names}}' | grep -q 'north-cloud-postgres-classifier\|postgres-classifier'; then
          echo "Running migration via Docker Compose (connecting to postgres-classifier container)..."
          NETWORK="north-cloud_north-cloud-network"
          docker run --rm --network "$NETWORK" \
            -v "$(pwd)/migrations:/migrations:ro" \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@postgres-classifier:5432/${DB_NAME}?sslmode=disable" \
            up
        # Fallback: use localhost with exposed port
        else
          echo "Running migration via localhost connection (port ${DB_PORT})..."
          docker run --rm \
            -v "$(pwd)/migrations:/migrations:ro" \
            --network host \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@localhost:${DB_PORT}/${DB_NAME}?sslmode=disable" \
            up
        fi

  migrate:down:
    desc: "Rollback last migration"
    silent: true
    env:
      PGPASSWORD: '{{.POSTGRES_PASSWORD | default "postgres"}}'
    cmds:
      - |
        DB_HOST="{{.POSTGRES_HOST | default "localhost"}}"
        DB_PORT="{{.POSTGRES_PORT | default "5432"}}"
        DB_USER="{{.POSTGRES_USER | default "postgres"}}"
        DB_PASSWORD="{{.POSTGRES_PASSWORD | default "postgres"}}"
        DB_NAME="{{.POSTGRES_DB | default "classifier"}}"
        
        # Detect Docker Swarm mode
        if docker service ls --format '{{.Name}}' 2>/dev/null | grep -q 'northcloud_postgres-classifier'; then
          echo "Rolling back migration via Docker Swarm..."
          NETWORK="northcloud_north-cloud-network"
          docker run --rm --network "$NETWORK" \
            -v "$(pwd)/migrations:/migrations:ro" \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@northcloud_postgres-classifier:5432/${DB_NAME}?sslmode=disable" \
            down 1
        # Check for Docker Compose mode
        elif docker ps --format '{{.Names}}' | grep -q 'north-cloud-postgres-classifier\|postgres-classifier'; then
          echo "Rolling back migration via Docker Compose..."
          NETWORK="north-cloud_north-cloud-network"
          docker run --rm --network "$NETWORK" \
            -v "$(pwd)/migrations:/migrations:ro" \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@postgres-classifier:5432/${DB_NAME}?sslmode=disable" \
            down 1
        # Fallback: use localhost with exposed port
        else
          echo "Rolling back migration via localhost connection..."
          docker run --rm \
            -v "$(pwd)/migrations:/migrations:ro" \
            --network host \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@localhost:${DB_PORT}/${DB_NAME}?sslmode=disable" \
            down 1
        fi

  migrate:version:
    desc: "Show current migration version"
    silent: true
    env:
      PGPASSWORD: '{{.POSTGRES_PASSWORD | default "postgres"}}'
    cmds:
      - |
        DB_HOST="{{.POSTGRES_HOST | default "localhost"}}"
        DB_PORT="{{.POSTGRES_PORT | default "5432"}}"
        DB_USER="{{.POSTGRES_USER | default "postgres"}}"
        DB_PASSWORD="{{.POSTGRES_PASSWORD | default "postgres"}}"
        DB_NAME="{{.POSTGRES_DB | default "classifier"}}"
        
        # Detect Docker Swarm mode
        if docker service ls --format '{{.Name}}' 2>/dev/null | grep -q 'northcloud_postgres-classifier'; then
          NETWORK="northcloud_north-cloud-network"
          docker run --rm --network "$NETWORK" \
            -v "$(pwd)/migrations:/migrations:ro" \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@northcloud_postgres-classifier:5432/${DB_NAME}?sslmode=disable" \
            version
        # Check for Docker Compose mode
        elif docker ps --format '{{.Names}}' | grep -q 'north-cloud-postgres-classifier\|postgres-classifier'; then
          NETWORK="north-cloud_north-cloud-network"
          docker run --rm --network "$NETWORK" \
            -v "$(pwd)/migrations:/migrations:ro" \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@postgres-classifier:5432/${DB_NAME}?sslmode=disable" \
            version
        # Fallback: use localhost with exposed port
        else
          docker run --rm \
            -v "$(pwd)/migrations:/migrations:ro" \
            --network host \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@localhost:${DB_PORT}/${DB_NAME}?sslmode=disable" \
            version
        fi

  migrate:check:
    desc: "Check if migrations have been applied"
    silent: true
    env:
      PGPASSWORD: '{{.POSTGRES_PASSWORD}}'
    cmds:
      - |
        if [ -z "{{.POSTGRES_PASSWORD}}" ]; then
          echo "POSTGRES_CLASSIFIER_PASSWORD environment variable not set"
          exit 1
        fi
      - |
        DB_HOST="{{.POSTGRES_HOST}}"
        DB_PORT="{{.POSTGRES_PORT}}"
        DB_USER="{{.POSTGRES_USER}}"
        DB_PASSWORD="{{.POSTGRES_PASSWORD}}"
        DB_NAME="{{.POSTGRES_DB}}"
        
        # Use Docker to run migration if connecting to containerized database
        if [ "$DB_HOST" = "localhost" ] && docker ps --format '{{.Names}}' | grep -q 'north-cloud-postgres-classifier'; then
          docker run --rm --network north-cloud_north-cloud-network \
            -v "$(pwd)/migrations:/migrations" \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@postgres-classifier:5432/${DB_NAME}?sslmode=disable" \
            version || echo "No migrations applied yet. Run 'task migrate:up' to apply migrations."
        else
          DATABASE_URL="postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable"
          migrate -path ./migrations -database "$DATABASE_URL" version || echo "No migrations applied yet. Run 'task migrate:up' to apply migrations."
        fi

  migrate:force:
    desc: "Force database to a specific migration version (use to fix dirty state)"
    silent: true
    env:
      PGPASSWORD: '{{.POSTGRES_PASSWORD}}'
    cmds:
      - |
        if [ -z "{{.POSTGRES_PASSWORD}}" ]; then
          echo "POSTGRES_CLASSIFIER_PASSWORD environment variable not set"
          exit 1
        fi
      - |
        if [ -z "{{.VERSION}}" ]; then
          echo "VERSION environment variable not set. Usage: VERSION=1 task migrate:force"
          echo "This will force the database to version 1 (marking it as clean if dirty)"
          exit 1
        fi
      - |
        DB_HOST="{{.POSTGRES_HOST}}"
        DB_PORT="{{.POSTGRES_PORT}}"
        DB_USER="{{.POSTGRES_USER}}"
        DB_PASSWORD="{{.POSTGRES_PASSWORD}}"
        DB_NAME="{{.POSTGRES_DB}}"
        VERSION="{{.VERSION}}"
        
        # Use Docker to run migration if connecting to containerized database
        if [ "$DB_HOST" = "localhost" ] && docker ps --format '{{.Names}}' | grep -q 'north-cloud-postgres-classifier'; then
          echo "Forcing database to version ${VERSION} via Docker (connecting to postgres-classifier container)..."
          docker run --rm --network north-cloud_north-cloud-network \
            -v "$(pwd)/migrations:/migrations" \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@postgres-classifier:5432/${DB_NAME}?sslmode=disable" \
            force ${VERSION}
        else
          echo "Forcing database to version ${VERSION} via local connection..."
          DATABASE_URL="postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable"
          migrate -path ./migrations -database "$DATABASE_URL" force ${VERSION}
        fi

  db:shell:
    desc: "Open PostgreSQL shell"
    env:
      PGPASSWORD: '{{.POSTGRES_PASSWORD}}'
    cmds:
      - psql -h {{.POSTGRES_HOST}} -p {{.POSTGRES_PORT}} -U {{.POSTGRES_USER}} -d {{.POSTGRES_DB}}

  dev:
    desc: "Run in development mode with hot-reload (requires air)"
    cmds:
      - air

  install:tools:
    desc: "Install development tools"
    cmds:
      - go install github.com/air-verse/air@latest || true
      - go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest || true
      - go install golang.org/x/tools/cmd/goimports@latest || true
      - go install github.com/golang-migrate/migrate/v4/cmd/migrate@latest || true
