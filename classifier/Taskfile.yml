version: '3'

dotenv: ['../.env']

vars:
  BINARY_NAME: classifier
  MAIN_PATH: ./main.go
  POSTGRES_HOST: '{{.POSTGRES_CLASSIFIER_HOST | default "localhost"}}'
  POSTGRES_PORT: '{{.POSTGRES_CLASSIFIER_PORT | default "5435"}}'
  POSTGRES_USER: '{{.POSTGRES_CLASSIFIER_USER | default "postgres"}}'
  POSTGRES_PASSWORD: '{{.POSTGRES_CLASSIFIER_PASSWORD | default ""}}'
  POSTGRES_DB: '{{.POSTGRES_CLASSIFIER_DB | default "classifier"}}'

tasks:
  default:
    desc: "Show available tasks"
    cmds:
      - task --list

  build:
    desc: "Build the classifier binary"
    cmds:
      - go build -o bin/{{.BINARY_NAME}} {{.MAIN_PATH}}

  run:
    desc: "Run the classifier service"
    cmds:
      - go run {{.MAIN_PATH}}

  test:
    desc: "Run all tests"
    cmds:
      - go test -v ./...

  test:unit:
    desc: "Run unit tests"
    cmds:
      - go test -v ./internal/...

  test:integration:
    desc: "Run integration tests"
    cmds:
      - go test -v ./tests/integration/...

  test:coverage:
    desc: "Run tests with coverage"
    cmds:
      - go test -coverprofile=coverage.out ./...
      - go tool cover -html=coverage.out -o coverage.html
      - 'echo "Coverage report generated: coverage.html"'

  lint:
    desc: "Lint the Go code"
    cmds:
      - go fmt ./...
      - go vet ./...
      - golangci-lint run

  fmt:
    desc: "Format code"
    cmds:
      - go fmt ./...
      - goimports -w .

  tidy:
    desc: "Tidy go.mod and go.sum"
    cmds:
      - go mod tidy

  clean:
    desc: "Clean build artifacts"
    cmds:
      - rm -rf bin/
      - rm -f coverage.out coverage.html

  docker:build:
    desc: "Build Docker image"
    cmds:
      - docker build -t north-cloud-classifier:latest .

  docker:build:dev:
    desc: "Build development Docker image"
    cmds:
      - docker build -f Dockerfile.dev -t north-cloud-classifier:dev .

  migrate:up:
    desc: "Run database migrations"
    env:
      PGPASSWORD: '{{.POSTGRES_PASSWORD}}'
    cmds:
      - psql -h {{.POSTGRES_HOST}} -p {{.POSTGRES_PORT}} -U {{.POSTGRES_USER}} -d {{.POSTGRES_DB}} -f migrations/001_create_rules.sql
      - psql -h {{.POSTGRES_HOST}} -p {{.POSTGRES_PORT}} -U {{.POSTGRES_USER}} -d {{.POSTGRES_DB}} -f migrations/002_create_source_reputation.sql
      - psql -h {{.POSTGRES_HOST}} -p {{.POSTGRES_PORT}} -U {{.POSTGRES_USER}} -d {{.POSTGRES_DB}} -f migrations/003_create_classification_history.sql
      - psql -h {{.POSTGRES_HOST}} -p {{.POSTGRES_PORT}} -U {{.POSTGRES_USER}} -d {{.POSTGRES_DB}} -f migrations/004_create_ml_models.sql
      - psql -h {{.POSTGRES_HOST}} -p {{.POSTGRES_PORT}} -U {{.POSTGRES_USER}} -d {{.POSTGRES_DB}} -f migrations/005_add_comprehensive_categories.sql
      - psql -h {{.POSTGRES_HOST}} -p {{.POSTGRES_PORT}} -U {{.POSTGRES_USER}} -d {{.POSTGRES_DB}} -f migrations/006_remove_is_crime_related.sql

  db:shell:
    desc: "Open PostgreSQL shell"
    env:
      PGPASSWORD: '{{.POSTGRES_PASSWORD}}'
    cmds:
      - psql -h {{.POSTGRES_HOST}} -p {{.POSTGRES_PORT}} -U {{.POSTGRES_USER}} -d {{.POSTGRES_DB}}

  dev:
    desc: "Run in development mode with hot-reload (requires air)"
    cmds:
      - air

  install:tools:
    desc: "Install development tools"
    cmds:
      - go install github.com/air-verse/air@latest
      - go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
      - go install golang.org/x/tools/cmd/goimports@latest
