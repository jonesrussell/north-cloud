version: '3'

dotenv: ['../.env']

vars:
  BINARY_NAME: classifier
  MAIN_PATH: ./main.go
  POSTGRES_HOST: '{{.POSTGRES_CLASSIFIER_HOST | default "localhost"}}'
  POSTGRES_PORT: '{{.POSTGRES_CLASSIFIER_PORT | default "5435"}}'
  POSTGRES_USER: '{{.POSTGRES_CLASSIFIER_USER | default "postgres"}}'
  POSTGRES_PASSWORD: '{{.POSTGRES_CLASSIFIER_PASSWORD | default ""}}'
  POSTGRES_DB: '{{.POSTGRES_CLASSIFIER_DB | default "classifier"}}'

tasks:
  default:
    desc: "Show available tasks"
    cmds:
      - task --list

  build:
    desc: "Build the classifier binary"
    cmds:
      - go build -o bin/{{.BINARY_NAME}} {{.MAIN_PATH}}

  run:
    desc: "Run the classifier service"
    cmds:
      - go run {{.MAIN_PATH}}

  test:
    desc: "Run all tests"
    cmds:
      - go test -v ./...

  test:unit:
    desc: "Run unit tests"
    cmds:
      - go test -v ./internal/...

  test:integration:
    desc: "Run integration tests"
    cmds:
      - go test -v ./tests/integration/...

  test:coverage:
    desc: "Run tests with coverage"
    cmds:
      - go test -coverprofile=coverage.out ./...
      - go tool cover -html=coverage.out -o coverage.html
      - 'echo "Coverage report generated: coverage.html"'

  lint:
    desc: "Lint the Go code"
    cmds:
      - go fmt ./...
      - go vet ./...
      - golangci-lint run

  fmt:
    desc: "Format code"
    cmds:
      - go fmt ./...
      - goimports -w .

  tidy:
    desc: "Tidy go.mod and go.sum"
    cmds:
      - go mod tidy

  clean:
    desc: "Clean build artifacts"
    cmds:
      - rm -rf bin/
      - rm -f coverage.out coverage.html

  docker:build:
    desc: "Build Docker image"
    cmds:
      - docker build -t north-cloud-classifier:latest .

  docker:build:dev:
    desc: "Build development Docker image"
    cmds:
      - docker build -f Dockerfile.dev -t north-cloud-classifier:dev .

  migrate:up:
    desc: "Run database migrations up"
    env:
      PGPASSWORD: '{{.POSTGRES_PASSWORD}}'
    cmds:
      - |
        if [ -z "{{.POSTGRES_PASSWORD}}" ]; then
          echo "POSTGRES_CLASSIFIER_PASSWORD environment variable not set"
          exit 1
        fi
      - |
        DB_HOST="{{.POSTGRES_HOST}}"
        DB_PORT="{{.POSTGRES_PORT}}"
        DB_USER="{{.POSTGRES_USER}}"
        DB_PASSWORD="{{.POSTGRES_PASSWORD}}"
        DB_NAME="{{.POSTGRES_DB}}"
        
        # Use Docker to run migration if connecting to containerized database
        if [ "$DB_HOST" = "localhost" ] && docker ps --format '{{.Names}}' | grep -q 'north-cloud-postgres-classifier'; then
          echo "Running migration via Docker (connecting to postgres-classifier container)..."
          docker run --rm --network north-cloud_north-cloud-network \
            -v "$(pwd)/migrations:/migrations" \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@postgres-classifier:5432/${DB_NAME}?sslmode=disable" \
            up
        else
          echo "Running migration via local connection..."
          DATABASE_URL="postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable"
          migrate -path ./migrations -database "$DATABASE_URL" up
        fi

  migrate:down:
    desc: "Rollback last migration"
    env:
      PGPASSWORD: '{{.POSTGRES_PASSWORD}}'
    cmds:
      - |
        if [ -z "{{.POSTGRES_PASSWORD}}" ]; then
          echo "POSTGRES_CLASSIFIER_PASSWORD environment variable not set"
          exit 1
        fi
      - |
        DB_HOST="{{.POSTGRES_HOST}}"
        DB_PORT="{{.POSTGRES_PORT}}"
        DB_USER="{{.POSTGRES_USER}}"
        DB_PASSWORD="{{.POSTGRES_PASSWORD}}"
        DB_NAME="{{.POSTGRES_DB}}"
        
        # Use Docker to run migration if connecting to containerized database
        if [ "$DB_HOST" = "localhost" ] && docker ps --format '{{.Names}}' | grep -q 'north-cloud-postgres-classifier'; then
          echo "Running migration via Docker (connecting to postgres-classifier container)..."
          docker run --rm --network north-cloud_north-cloud-network \
            -v "$(pwd)/migrations:/migrations" \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@postgres-classifier:5432/${DB_NAME}?sslmode=disable" \
            down 1
        else
          echo "Running migration via local connection..."
          DATABASE_URL="postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable"
          migrate -path ./migrations -database "$DATABASE_URL" down 1
        fi

  migrate:version:
    desc: "Show current migration version"
    env:
      PGPASSWORD: '{{.POSTGRES_PASSWORD}}'
    cmds:
      - |
        if [ -z "{{.POSTGRES_PASSWORD}}" ]; then
          echo "POSTGRES_CLASSIFIER_PASSWORD environment variable not set"
          exit 1
        fi
      - |
        DATABASE_URL="postgres://{{.POSTGRES_USER}}:{{.POSTGRES_PASSWORD}}@{{.POSTGRES_HOST}}:{{.POSTGRES_PORT}}/{{.POSTGRES_DB}}?sslmode=disable"
        migrate -path ./migrations -database "$DATABASE_URL" version

  migrate:check:
    desc: "Check if migrations have been applied"
    env:
      PGPASSWORD: '{{.POSTGRES_PASSWORD}}'
    cmds:
      - |
        if [ -z "{{.POSTGRES_PASSWORD}}" ]; then
          echo "POSTGRES_CLASSIFIER_PASSWORD environment variable not set"
          exit 1
        fi
      - |
        DB_HOST="{{.POSTGRES_HOST}}"
        DB_PORT="{{.POSTGRES_PORT}}"
        DB_USER="{{.POSTGRES_USER}}"
        DB_PASSWORD="{{.POSTGRES_PASSWORD}}"
        DB_NAME="{{.POSTGRES_DB}}"
        
        # Use Docker to run migration if connecting to containerized database
        if [ "$DB_HOST" = "localhost" ] && docker ps --format '{{.Names}}' | grep -q 'north-cloud-postgres-classifier'; then
          docker run --rm --network north-cloud_north-cloud-network \
            -v "$(pwd)/migrations:/migrations" \
            migrate/migrate:latest \
            -path /migrations \
            -database "postgres://${DB_USER}:${DB_PASSWORD}@postgres-classifier:5432/${DB_NAME}?sslmode=disable" \
            version || echo "No migrations applied yet. Run 'task migrate:up' to apply migrations."
        else
          DATABASE_URL="postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable"
          migrate -path ./migrations -database "$DATABASE_URL" version || echo "No migrations applied yet. Run 'task migrate:up' to apply migrations."
        fi

  db:shell:
    desc: "Open PostgreSQL shell"
    env:
      PGPASSWORD: '{{.POSTGRES_PASSWORD}}'
    cmds:
      - psql -h {{.POSTGRES_HOST}} -p {{.POSTGRES_PORT}} -U {{.POSTGRES_USER}} -d {{.POSTGRES_DB}}

  dev:
    desc: "Run in development mode with hot-reload (requires air)"
    cmds:
      - air

  install:tools:
    desc: "Install development tools"
    cmds:
      - go install github.com/air-verse/air@latest || true
      - go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest || true
      - go install golang.org/x/tools/cmd/goimports@latest || true
      - go install github.com/golang-migrate/migrate/v4/cmd/migrate@latest || true
