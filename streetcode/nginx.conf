server {
    listen 80;
    server_name _;
    root /var/www/html/web;
    index index.php index.html index.htm;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Maximum upload size
    client_max_body_size 20M;

    # Drupal security: Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Drupal security: Deny access to backup and other files
    location ~* \.(engine|inc|install|make|module|profile|po|sh|.*sql|theme|twig|tpl(\.php)?|xtmpl|yml)(~|\.sw[op]|\.bak|\.orig|\.save)?$|^(\.(?!well-known).*|Entries.*|Repository|Root|Tag|Template|composer\.(json|lock)|web\.config|yarn\.lock|package\.json)$|^#.*#$|\.php(~|\.sw[op]|\.bak|\.orig|\.save)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Don't show directory listings
    location ~ ^/sites/.*/private/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Handle private files
    location ~ ^/sites/.*/files/styles/ {
        try_files $uri @drupal;
    }

    # Handle image styles
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri @drupal;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_intercept_errors on;
        fastcgi_read_timeout 300;
    }

    # Drupal rewrite rules
    location / {
        try_files $uri $uri/ @drupal;
    }

    location @drupal {
        rewrite ^/(.*)$ /index.php?$query_string last;
    }

    # Deny access to update.php
    location ~ ^/update\.php$ {
        deny all;
    }

    # Deny access to install.php after installation
    # Uncomment the following lines after Drupal installation
    # location ~ ^/install\.php$ {
    #     deny all;
    # }
}
