version: '3'

tasks:
  default:
    desc: "Show available tasks"
    cmds:
      - task --list

  lint:
    desc: "Lint the code"
    sources:
      - "package.json"
      - "package-lock.json"
      - "src/**"
      - "index.html"
      - "*.config.*"
      - "tsconfig*.json"
    cmds:
      - npm ci
      - npm run lint

  test:
    desc: "Run tests"
    sources:
      - "package.json"
      - "package-lock.json"
      - "src/**"
      - "*.config.*"
      - "tsconfig*.json"
    cmds:
      - npx vitest run

  test:coverage:
    desc: "Run tests with coverage"
    cmds:
      - npx vitest run --coverage

  test:race:
    desc: "Run tests with race detector (no-op for frontend)"
    cmds:
      - echo "test:race is not applicable for dashboard"

  build:
    desc: "Build for production"
    sources:
      - "package.json"
      - "package-lock.json"
      - "src/**"
      - "index.html"
      - "*.config.*"
      - "tsconfig*.json"
    generates:
      - "dist/index.html"
    cmds:
      - npm run build

  clean:
    desc: "Remove build artifacts"
    cmds:
      - rm -rf dist/

  dev:
    desc: "Run development server"
    cmds:
      - npm run dev

  preview:
    desc: "Preview production build"
    cmds:
      - npm run preview

