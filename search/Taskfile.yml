version: '3'

# Each module resolves dependencies from its own go.mod, not the workspace

vars:
  BINARY_NAME: search
  MAIN_PATH: .

env:

tasks:
  default:
    desc: "Show available tasks"
    cmds:
      - task --list

  build:
    desc: "Build the search binary"
    sources:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - "../infrastructure/**/*.go"
    generates:
      - "bin/{{.BINARY_NAME}}"
    cmds:
      - go build -o bin/{{.BINARY_NAME}} {{.MAIN_PATH}}

  run:
    desc: "Run the search service"
    cmds:
      - go run {{.MAIN_PATH}}

  test:
    desc: "Run all tests"
    sources:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - "../infrastructure/**/*.go"
    cmds:
      - go test -v ./...

  test:unit:
    desc: "Run unit tests"
    cmds:
      - go test -v ./internal/...

  test:integration:
    desc: "Run integration tests"
    cmds:
      - go test -v ./tests/integration/...

  test:coverage:
    desc: "Run tests with coverage"
    cmds:
      - go test -coverprofile=coverage.out ./...
      - go tool cover -html=coverage.out -o coverage.html
      - 'echo "Coverage report generated: coverage.html"'

  test:race:
    desc: "Run tests with race detector"
    cmds:
      - go test -race ./...

  vuln:
    desc: "Run vulnerability check"
    sources:
      - "go.mod"
      - "go.sum"
    cmds:
      - govulncheck ./...

  bench:
    desc: "Run benchmarks"
    cmds:
      - go test -bench=. -benchmem ./...

  bench:baseline:
    desc: "Capture performance baseline"
    cmds:
      - mkdir -p benchmarks
      - go test -bench=. -benchmem -benchtime=30s -count=5 ./... | tee benchmarks/baseline-{{now | date "2006-01-02"}}.txt
      - 'echo "Baseline captured: benchmarks/baseline-{{now | date "2006-01-02"}}.txt"'

  bench:compare:
    desc: "Compare current performance to baseline (requires benchstat)"
    cmds:
      - go test -bench=. -benchmem -benchtime=30s -count=5 ./... > benchmarks/current.txt
      - benchstat benchmarks/baseline-*.txt benchmarks/current.txt

  bench:profile:
    desc: "Run benchmarks with CPU and memory profiling"
    cmds:
      - mkdir -p profiles
      - go test -bench=. -cpuprofile=profiles/cpu.prof -memprofile=profiles/mem.prof ./...
      - 'echo "Profiles saved to profiles/ directory"'
      - 'echo "View CPU profile: go tool pprof -http=:8081 profiles/cpu.prof"'
      - 'echo "View memory profile: go tool pprof -http=:8081 profiles/mem.prof"'

  lint:
    desc: "Lint the Go code"
    sources:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - "../.golangci.yml"
      - "../infrastructure/**/*.go"
    cmds:
      - go fmt ./...
      - go vet ./...
      - golangci-lint run --config ../.golangci.yml ./...

  lint:no-cache:
    desc: "Run linter with cache disabled (matches CI)"
    cmds:
      - go fmt ./...
      - go vet ./...
      - golangci-lint cache clean
      - golangci-lint run --config ../.golangci.yml ./...

  fmt:
    desc: "Format code"
    cmds:
      - go fmt ./...
      - goimports -w . || true

  tidy:
    desc: "Tidy go.mod and go.sum"
    cmds:
      - go mod tidy

  vendor:
    desc: Sync vendor directory (run after go get or go mod tidy)
    cmds:
      - go mod vendor

  clean:
    desc: "Clean build artifacts"
    cmds:
      - rm -rf bin/
      - rm -f coverage.out coverage.html

  docker:build:
    desc: "Build Docker image"
    cmds:
      - docker build -t north-cloud-search:latest -f Dockerfile ..

  docker:build:dev:
    desc: "Build development Docker image"
    cmds:
      - docker build -f Dockerfile.dev -t north-cloud-search:dev .

  docker:run:
    desc: "Run search service in Docker (development)"
    cmds:
      - docker compose -f ../docker compose.base.yml -f ../docker compose.dev.yml up -d search-service

  docker:logs:
    desc: "View search service logs"
    cmds:
      - docker compose -f ../docker compose.base.yml -f ../docker compose.dev.yml logs -f search-service

  docker:stop:
    desc: "Stop search service"
    cmds:
      - docker compose -f ../docker compose.base.yml -f ../docker compose.dev.yml stop search-service

  dev:
    desc: "Run in development mode with hot-reload (requires air)"
    cmds:
      - air

  install:tools:
    desc: "Install development tools"
    cmds:
      - go install github.com/air-verse/air@latest || true
      - go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.8.0 || true
      - go install golang.org/x/tools/cmd/goimports@latest || true

  health:
    desc: "Check search service health"
    cmds:
      - curl -f http://localhost:8092/health || echo "Service not responding"

  search:
    desc: "Test search endpoint with sample query"
    cmds:
      - |
        curl -X POST http://localhost:8092/api/v1/search \
          -H "Content-Type: application/json" \
          -d '{"query": "crime", "pagination": {"page": 1, "size": 5}}' | jq .
